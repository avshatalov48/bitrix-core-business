<html>
	<head>
		<meta http-equiv="MSThemeCompatible" CONTENT="yes" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Bitrix statistics summary</title>
		<link href="css/bitrix.css" type="text/css" rel="stylesheet" />
		<script src="js/local.js"></script>
		<script src="js/bitrix.js"></script>
	</head>
	<body scroll="no" onload="LoadMain();">
		<g:background id="background" src="images/gadget.png" style="position:absolute;top:0px;left:0px;width:130px;height:173px;z-index:-1"/>

		<div id="statContentDiv" style="position: absolute; top: 30px; left: 10px; width:105px; height:118px;">
		</div>

		<div id="statNavDiv" style="position: absolute; top: 149px; left: 3px; width:121px; height:24px;">
			<table style="width:100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="0%"><img src="images/ld.png" onmouseover="this.src='images/l.png'" onmouseout="this.src='images/ld.png'" height="18" width="13" onclick="SetPrevPage()" style="cursor: hand;"/></td>
					<td width="100%" align="center" valign="top" onclick="Reload()"><span class="titleText" onmouseover="this.className='titleTextY'" onmouseout="this.className='titleText'" id="gTitle" name="gTitle"></span></td>
					<td width="0%"><img src="images/rd.png" onmouseover="this.src='images/r.png'" onmouseout="this.src='images/rd.png'" height="18" width="13" onclick="SetNextPage()" style="cursor: hand;"/></td>
				</tr>
			</table>
		</div>

		<div id="statLoadingDiv" style="position: absolute; top: 60px; left: 10px; display:none; width:108px; height:29px; background-image: url(images/loading.gif)"></div>

		<div id="statLinkDiv" style="position: absolute; top: 3px; left: 5px; width:20px; height:20px; cursor: hand;" onclick="Go2Bitrix()"></div>
	</body>
</html>
