<html>
	<head>
		<meta http-equiv="MSThemeCompatible" CONTENT="yes" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Statistics summary settings</title>
		<link href="css/settings.css" type="text/css" rel="stylesheet" />
		<script src="js/local.js"></script>
		<script src="js/settings.js"></script>
	</head>
	<body onload="Load();">
		<table border="0" width="300" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td><label id="lServerTitle" for="server">Сервер:</label></td>
				<td nowrap="nowrap"><input type="text" name="server" id="server" length="40"/></td>
			</tr>
			<tr>
				<td><label id="lLoginTitle" for="login">Логин:</label></td>
				<td nowrap="nowrap"><input type="text" name="login" id="login" length="40"/></td>
			</tr>
			<tr>
				<td><label id="lPasswordTitle" for="password">Пароль:</label></td>
				<td nowrap="nowrap"><input type="password" name="password" id="password" length="40"/></td>
			</tr>
		</table>
	</body>
</html>
