<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100% 100%"
	 preserveAspectRatio="xMinYMin meet" style="width: 100%; height: 100%" fill="none">

	<svg height="100%">
		<rect width="100%" height="calc(100% - 2px)" rx="8" fill="white" x="1" y="1" />
		<rect width="50%" height="calc(100% - 2px)" fill="white" x="50%" y="1" />
		<rect x="100%" y="8" width="1" height="calc(100% - 16px)" fill="#EDEEF0" transform="translate(-1)"/>
	</svg>

	<svg height="100%" id="animated-elements">
		<defs>
			<g id="messenger-recent-item--animat">
				<circle cx="38" cy="37" r="24" fill="#DFE0E3"/>

				<rect width="calc(100% - 24px)" height="1" x="0" y="68" fill="#f2f2f3"/>
				<rect x="70" y="17" width="60%" height="7" rx="3.5" fill="#DFE0E3" />
				<rect x="70" y="36" width="48%" height="7" rx="3.5" fill="#DFE0E3" />
				<rect x="70" y="52" width="48%" height="7" rx="3.5" fill="#DFE0E3" />

			</g>

			<g id="messenger-recent-item-2--animat">
				<circle cx="38" cy="37" r="24" fill="#DFE0E3"/>

				<rect width="calc(100% - 24px)" height="1" x="10" y="70" fill="#f2f2f3"/>
				<rect x="72" y="17" width="60%" height="7" rx="3.5" fill="#DFE0E3" />
				<rect x="72" y="36" width="48%" height="7" rx="3.5" fill="#DFE0E3" />
			</g>
		</defs>

		<use xlink:href="#messenger-recent-item--animat" y="4"></use>
		<use xlink:href="#messenger-recent-item--animat" y="74"></use>
		<use xlink:href="#messenger-recent-item-2--animat" y="144"></use>
		<use xlink:href="#messenger-recent-item--animat" y="214"></use>
		<use xlink:href="#messenger-recent-item-2--animat" y="284"></use>
		<use xlink:href="#messenger-recent-item--animat" y="354"></use>
		<use xlink:href="#messenger-recent-item--animat" y="424"></use>

	</svg>

	<rect id="msk1" width="100%" fill="url(#msk_gd)" mask="url(#headerMsk)" height="1270"/>

	<mask id="headerMsk" fill="white">
		<use xlink:href="#animated-elements"/>
	</mask>

	<linearGradient x1="66.6%" y1="50%" x2="33.3%" y2="50%" id="msk_gd">
		<stop stop-color="#000000" stop-opacity="0" offset="0%"/>
		<stop stop-color="#000000" stop-opacity="0.07" offset="50%"/>
		<stop stop-color="#000000" stop-opacity="0" offset="100%"/>
	</linearGradient>

	<animate xlink:href="#msk1" attributeName="x" from="-100%" to="100%" dur="1s" begin="0s" repeatCount="indefinite"/>


</svg>